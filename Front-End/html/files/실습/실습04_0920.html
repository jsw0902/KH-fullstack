<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_01_실습 문제</title>
</head>
<body>
    <form action="test.html">
        <fieldset>
            <legend>제품 주문</legend>
            <div>
                <table border="1">
                    <tr>
                        <th>* 주문자명</th>
                        <td><input type="text" name="key1" placeholder="이름을 입력해주세요"></td>
                    </tr>
                    <tr>
                        <th>* 비밀번호</th>
                        <td><input type="password" name="key2" placeholder="비밀번호 입력하시오"></td>
                    </tr>
                    <tr>
                        <th>* 제품수량</th>
                        <td><input type="number" name="key3" value="0"style="width: 50px;" >개</td>
                    </tr>
                    <tr>
                        <th>배송시 요청사항</th>
                        <td><textarea name="key4" cols="30" rows="7" style="resize: none;"></textarea></td>
                    </tr>
                </table>
                <br>
                <div>
                    <input type="submit" value="주문">
                    <input type="reset" value="초기화">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
