<!-- 주석 
!(느낌표) 입력 후, 엔터(Enter) 입력 시 기본 HTML 구조를 생성해줌 
-->
<!DOCTYPE html> <!-- 현재 도큐먼트가 html 형식으로 작성되어 있음을 의미. -->
<html lang="ko"> <!-- 현재 html 파일이 어떠한 언어로 작성되어 있는지 -->
<head> <!-- 현재 html 파일의 각종 정보를 표시한다. -->
    <meta charset="UTF-8"> <!-- 어떠한 인코딩 방식으로 저장되는지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>HTML</title> <!-- 브라우저 탭 명칭-->>
</head>
<body> <!-- 실제 화면에 표시되는 영역 -->
    <!-- 태크는 시작태그와 종료태그의 한 쌍으로 이루어져있다
         시작태그와 종료태그 사이에 본문(컨텐츠)을 작성한다.

    -->
    <h1>안녕하세요</h1> <br>

    <!-- 태그에 대한 속성 지정 시, 시작태그 내부에 작성
         속성명 = 속성 값 형식으로 작성한다.

    -->
    <p style="text-align: center;"> 속성 부여</p>
    <!-- 
        아래 h3 태그와 p 태그의 구조처럼 작성하지 말것!
    -->
    <h3> <p>시작 태그와 종료 태그를 겹쳐 작성</h3> </p>

</body>
</html>
