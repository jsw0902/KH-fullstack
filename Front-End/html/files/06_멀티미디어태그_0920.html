<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어태그</title>
</head>
<body>
    <h1>멀티미디어 태그</h1>

    <hr>

    <!-- 
        img 태그

        - src : 이미지가 위치하는 경로
        - alr : 시각장애인 등, 이미지를 볼 수 없는 사용자들을 위해 이미지의 설명을 작성
               - 스크린리더(화면 낭독기)에서 해당 이미지의 alt 속성값을 읽읆
    -->
    <img src="../files/imgs/샤샤샤.gif" alt="이미지가 없습니다" width="500px" height="300px"> <!-- 이미지의 기본 비율이 존재하므로, 넓이와 높이 모두 지정 시 비율이 깨짐 -->
    <img src="../files/imgs/샤샤샤.gif" alt="이미지가 없습니다" width="500px"> <!-- width나 height 둘 중에 하나만 정의하여, 비율이 유지되도록 크기를 조정 -->
    <img src="../files/imgs/1.gif" alt="이미지가 없습니다." width="500px">
    <img src="../files/imgs/2.gif" alt="이미지가 없습니다" width="50%"> <!-- 이미지명을 잘못 작성하여 대체 텍스트(alt의 값)가 화면에 표시됨 -->
    
    <!-- 
        usemap 속성 값으로 작성한 map 태그와 연결
    -->

    <img src="../files/imgs/dog.jpg" usemap="#dogs">

    <!-- 
        shape : 버튼 모양
        coords : 버튼이 위치할 좌표 (이미지 기준)
        href : 버튼 클릭 시 이동할 페이지 or 이미지
        target : 새롭게 열릴 이미지의 지점
               - blank : 새 창에서
               - self : 현재 창에서
    -->

    <map name="dogs">
        <area shape="circle" coords="239,10,50" href="imgs/head.jpg" target="_blank">
        <area shape="circle" coords="394,278,47" href="imgs/disk.jpg" target="_blank">
        <area shape="circle" coords="537,372,27" href="imgs/leg.jpg" target="_blank">
    </map>
</body>
</html>
