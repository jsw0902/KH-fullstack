<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../file/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h3>문제</h3>
    <p>
        각 비어있는 별 문자에 마우스를 올리면, 마우스를 올린 별 문자까지 <br>
        ★로 표기될 수 있도록 처리하시오. <br>
        또한, 별이 존재하는 영역에서 마우스가 벗어나면 전체 별을 다시 ☆로 변경 <br>
    </p>
    <div>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
    </div>
    <script>
        $(function(){
            $('div>span').on('mouseenter', function(){
                //$(범위).index(위치값을 알고 싶은 요소)
                let idx = $('div>span').index($(this)); //마우스가 올라가 있는 span의 위치값

                //현재 마우스가 위치한 span의 idx값이, 마지막 span 요소면
                if(idx == $('div>span').length-1){
                    $('div>span').html('★');
                }else{
                    $(this).next().prevAll().html('★');
                }
            });
            $('div>span').on('mouseout', function(){
                $('div>span').html('☆');
            });

            $('div>span').on('click', function(){
                $('div>span').off('mouseout');
            });
        });
    </script>
</body>
</html>
