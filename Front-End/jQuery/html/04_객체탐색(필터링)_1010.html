<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../file/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h3>필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>MBTI</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>카리나</td>
            <td>ISTJ</td>
            <td>부천</td>
        </tr>
        <tr>
            <td>윈터</td>
            <td>INFP</td>
            <td>동작구 사당동</td>
        </tr>
        <tr>
            <td>닝닝</td>
            <td>ENTJ</td>
            <td>칭따오</td>
        </tr>
        <tr>
            <th colspan="2">총인원</th>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function(){
            //tr 태그 중, 첫번째
            $('tr:first').css("backgroundColor", "lightgray").css('color', 'black');

            //tr 태그 중, 마지막
            $('tr:last').css('backgroundColor', 'red').css('color', 'white');

            //짝수번째, 홀수번째
            $('tr:even').css('backgroundColor', 'lightgray'); //0,2,4
            $('tr:odd').css('backgroundColor', 'green'); //1, 3
        });
    </script>

    <br>

    <h3>필터 관련 메소드</h3>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(document).ready(function(){
            //$('h4:first')
            //h4 태그 중, 첫번째
            $('h4').first().css('fontSize', '30px');

            //h4 태그 중, 마지막
            $('h4').last().css('fontSize', '30px');

            //h4.test와 같이 h4 태그 중, class가 test인 태그들을 filter 메소드로 선택
            $('h4').filter(".test").css('backgroundColor', 'green');

            //h4 태그 중, test 클래스가 지정되지 않은 h4 태그 선택
            $('h4').not('.test').css('backgroundColor', 'yellow');

            //h4 태그 중, 세번째
            $('h4').eq(2).css('color', 'red');
        });
    </script>
</body>
</html>
