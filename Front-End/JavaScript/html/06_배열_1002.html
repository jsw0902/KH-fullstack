    <h3>slice, splice</h3>

    <button onclick="btnclick9()">slice, splice 확인</button>
    <div id="area8" class="area" style="height: 400px; width: 500px;"></div>

    <script>
        function btnclick9(){
            const area8 = document.getElementById("area8");
            const arr = ["java", "oracle", "html", "css", "javascript"];

            /*
                slice(시작 인덱스, 끝 인덱스) : 배열로부터 시작인덱스부터 끝 인덱스 -1까지 복사하여 추출해주는 함수
                    - 원본 배열에 영향을 미치지 않는다
                splice(시작 인덱스, 제거 요소 갯수, [추가할 값]) : 배열의 요소에서 횟수만큼 제거 후, [추가]
                    - 원본 배열에 영향을 미친다.
            */

            area8.innerHTML = "";
            area8.innerHTML += "arr : " + arr + "<br>";
            area8.innerHTML += "slice 결과 1 : " +arr.slice(2, 4) + "<br>";
            area8.innerHTML += "slice 결과 2 : " +arr.slice(2) + "<br>";
            area8.innerHTML += "원본 arr : " + arr + "<br><br>";

            //배열 복사 1) : 얕은 복사
            const arr2 = arr;
            area8.innerHTML += "arr2 : " + arr2 + "<br>";

            arr2[0] = "test";
            area8.innerHTML += "arr2 : " + arr2 + "<br>";
            area8.innerHTML += "arr : " + arr + "<br>";

            arr2[0] = "java"; // 원래대로 복구 처리

            //깊은 복사 (1)
            const arr3 = arr.slice(0); //0번 인덱스부터 끝까지 복사
            area8.innerHTML += "Arr3 : " + arr3 + "<br>";
            arr3[0] = "test";

            area8.innerHTML += "arr3 : " + arr3 + "<br>";
            area8.innerHTML += "arr : " + arr + "<br>"; //기존값 유지

            //깊은 복사 (2) : 전개연산자
            const arr4 = [...arr, "Spring"];
            area8.innerHTML += "arr4 : " + arr4 + "<br>";
            arr4[0] = "test";

            area8.innerHTML += "arr4 : " + arr4 + "<br>";
            area8.innerHTML += "arr : " + arr + "<br><br>";

            const arr9 = ["java", "oracle", "html", "css", "javascript"];

            area8.innerHTML += "arr9 : " + arr9 + "<br>";
            //배열의 2번 인덱스부터(포함) 2개 요소 제거 후, 전달한 문자열들을 해당 위치에 추가.
            area8.innerHTML += "splice 결과 : " + arr9.splice(2, 2, "spring", "framework", "mybatis") + "<br>";
            area8.innerHTML += "arr9 : " + arr9 + "<br>";

            /*
                배열에   요소 추가 : 배열.splice(추가해줄 위치, 0, 추가할 데이터)
                배열에서 요소 삭제 : 배열.splice(삭제하고 싶은 인덱스 번호, 1,)
                배열에서 요소 수정 : 배열.splice(수정하고 싶은 인덱스 번호, 1, 수정할 값)
            */

        }
    </script>

    <h3>배열 순회하기</h3>

    <button onclick="forFunc()">for문 사용하여 배열 순회</button>
    <button onclick="mapFunc()">map 사용하여 배열 순회</button>
    <button onclick="filterFunc()">filter 사용하여 배열 순회</button>

    <script>
        function forFunc(){
            const arr = ["에스파", 12, 4, 5, [7,6]];
            /*
            for(let i=0; i<arr.length; i++){
                console.log(i + "번째 요소 : " + arr[i]);
            }
            */

            //forEach함수의 매개변수로 익명 함수를 전달. 단, 전달하면서 매개변수를 2개를 작성한다.
            //작성한 매개변수 중, 첫번 째 매개변수에는 현재 순회중인 배열의 요소를 전달받고
            //작성한 매개변수 중, 두번 째 매개변수에는 현재 순회중인 배열의 인덱스 번호를 전달받는다.
            //매개변수의 명칭은 중요하지 않다.
            arr.forEach(function(val, index){
                console.log(val + " : " + index);
            });
        }

        function mapFunc(){
            const arr = [1,2,3,4,5,6,7,8,9];

            //map 내부에서 return한 값을 배열의 요소로 생성하여 새로운 배열을 반환 
            let newArr = arr.map(function(item, index){
                const str = `${index}번째 요소는 ${item}입니다`;
                return str;
            });

            console.log(newArr);

            let newArr2 = arr.map(function(item, index){
                if(item > 5){
                    return item;
                }
            });
            
            console.log(newArr2);
        }

        function filterFunc(){
            const arr = [1,2,3,4,5,6,7,8,9];

            let newArr = arr.filter(function(item, index){
                if(item > 5){
                    return item;
                }
            });

            //item이 5보다 큰 경우에만 리턴하여 새로운 배열 생성
            //위 배열에서 5보다 큰 경우는 6,7,8,9 이므로 길이가 4인 새로운 배열이 생성된다.
            console.log(newArr); 
        }
    </script>
